<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container {
            border: 2px solid red;
            display: flex;
            height: 80vh;
            justify-content: center;
            flex-wrap: wrap;
            align-content: center;
            justify-content: space-between;
        }
        .item {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            border: 2px solid blue;
            margin: 5px;
            flex-grow: 0;
        }

        .item1 {
            flex-grow: 2;
        }
    </style>
</head>

<body class="body">
    <main>
        <div class="container">
            <div class="item item1"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </main>
</body>
</html>
