<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>

        .container {
            position: relative;
            border: 2px solid rgb(139, 132, 132);
            border-radius: 10px;
            padding: 4px;
            width: 35vh;
        }

        .image-container {
            position: relative;
        }

        .image {
            position: relative;
            width: 100%;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
        }

        .texts {
            bottom: 20px;
            padding: 20px 20px 0 20px;
            left: 20px;
            color: black;
            font-size: 20px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .texts span {
            padding: 2px 8px;
            border-radius: 5px;
            border: 2px solid rgb(151, 38, 38);
            margin: 5px;;
        }

        .btn {
            display: block;
            margin: auto;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: rgba(151, 38, 38, 0.448);
            color: white;
            font-size: 15px;
            font-weight: 'semi-bold';
            cursor: pointer;
        }
        
    </style>
</head>

<body>

    <div class="container">
        <div class="image-container">
                    <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcqW-Tw1N0ViHW2wtlD1uuFhrXOB0enZR_DchiEhHfve7tGhwAmoTiRkwnHijLL3-gmd0&usqp=CAU" />

        </div>

        <div class="texts">
            <span>Nature</span>
            <span>Lake</span>
        </div>

        <div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod. Lorem ipsum dolor sit amet 
                consectetur adipisicing elit. Quisquam, quod</p>
        </div>

        <button class="btn">Read More</button>
    </div>
    
</body>

</html>
