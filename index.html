<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>
        :root {
            --main-color: red;
            --sec-color: rgb(206, 74, 74);
        }

        .nav {
            background-color: var(--main-color);
        }

        .container {
            background-color: var(--sec-color);
            flex-direction: column;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: green;
            margin: 5px;
            padding: 3px;
        }

        @media only screen and (max-width:600px) {
            .container {
                background-color: yellow;
                flex-direction: row;
            }
        }
    </style>
</head>

<body>
    

        <div class="container">
            <div class="box">
            </div>
            <div class="box">
            </div>
        </div>

    
</body>

</html>
