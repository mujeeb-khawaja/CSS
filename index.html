<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px;
            width: 100vh;
            height: 80vh;
            border: 2px solid black;
        }
        
        .box {
            height: 100px;
            width: 100px;
            border: 2px solid red;
            margin: 20px;
            transform: translateX(130%) translateY(130%) skewY(40deg)
        }

    </style>
</head>

<body class="body">
    <div class="container">
        <div class="box">
            box
        </div>
    </div>
</body>
</html>
