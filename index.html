<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            padding: 10px;
            height: 40px;
            background-color: aqua;
        }

        .nav_content {
            display: flex;
            gap: 7rem;
            list-style-type: none;
        }

        .profile {
            display: flex;
            gap: 2rem;
        }

    </style>
</head>

<body class="body">
    <nav class="container">
        <div class="logo">
           <span>Logo</span>
        </div>
        
        <div class="nav_content_container">
            <ul class="nav_content">
                <li>Home</li>
                <li>Home</li>
                <li>Home</li>
            </ul>
        </div>

        <div class="profile">
            <button>Download</button>
            <span>English</span>
            <span>Search</span>
        </div>

    </nav>
</body>
</html>
